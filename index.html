<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calendrier</title>
  </head>
  <body>
    <header>
      <h1>Calendrier</h1>
    </header>
    <table>
      <tr>
        <th>Time</th>
        <th style="border: 2px solid red; color: red">Lundi</th>
        <th style="border: 2px solid blue; color: blue">Mardi</th>
        <th style="border: 2px solid green; color: green">Mercredi</th>
        <th style="border: 2px solid yellow; color: yellow">Jeudi</th>
        <th style="border: 2px solid orange; color: orange">Vendredi</th>
        <th style="border: 2px solid black">Samedi</th>
        <th style="border: 2px solid black">Dimanche</th>
      </tr>
      <tr align="center">
        <td align="left">
          <h1>0:00</h1>
          <hr />
          <h1>1:00</h1>
          <hr />
          <h1>2:00</h1>
          <hr />
          <h1>3:00</h1>
          <hr />
          <h1>4:00</h1>
          <hr />
          <h1>5:00</h1>
          <hr />
          <h1>6:00</h1>
          <hr />
          <h1>7:00</h1>
          <hr />
          <h1>8:00</h1>
          <hr />
          <h1>9:00</h1>
          <hr />
          <h1>10:00</h1>
          <hr />
          <h1>11:00</h1>
          <hr />
          <h1>12:00</h1>
          <hr />
          <hr />
        </td>
        <td style="border: 2px solid red; background-color: #f99">1</td>
        <td style="border: 2px solid blue; background-color: #99f">2</td>
        <td style="border: 2px solid green; background-color: #9f9">3</td>
        <td style="border: 2px solid yellow; background-color: #ee0">4</td>
        <td style="border: 2px solid orange; background-color: #f90">5</td>
        <td style="" class="weekend">6</td>
        <td style="" class="weekend">7</td>
      </tr>
    </table>
    <div class="popclose">
      <h2>Entrer reservoir</h2>
      <input type="text" id="reTexte" />
      <h2>Type:</h2>
      <div class="typ">
        <label>Sprint</label>
        <input id="sprint" type="radio" name="radiobtn" />
        <label>Client</label>
        <input id="client" type="radio" name="radiobtn" />
        <label>Debrief</label>
        <input id="debrief" type="radio" name="radiobtn" />
      </div>
      <label for="time">Temp:</label>
      <input id="time_start" type="time" name="time" required />
      <button id="btn">Confirmer</button>
    </div>
    <div class="fadeclose"></div>
  </body>
</html>
